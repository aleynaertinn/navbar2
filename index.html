<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard Navbar</title>
</head>
<body>

    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <div class="logo">CL</div>
                </span>
                <div class="text header-text">
                    <span class="name">Aleyna Ertin</span>
                    <span class="proffesion">Web developer</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search">
                    <i class='bx bx-search icon'></i>
                    <input class="text" type="text" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link"> 
                        <a href="#"><i class='bx bx-home icon'></i>
                            <span class="text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link"> 
                        <a href="#"><i class='bx bx-bar-chart-alt-2 icon'></i>
                        <span class="text">Reveneu</span>
                        </a>
                    </li>
                    <li class="nav-link"> 
                        <a href="#"><i class='bx bx-bell icon'></i>
                            <span class="text">Notifications</span>
                        </a>
                    </li>
                    <li class="nav-link"> 
                        <a href="#"><i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link"> 
                        <a href="#"><i class='bx bx-heart icon'></i>
                            <span class="text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-link"> 
                        <a href="#"><i class='bx bx-wallet icon'></i>
                            <span class="text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class=""> 
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    
</body>
<script src="./script.js"></script>
</html>
